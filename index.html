		<section id="home" class="throwinShade">
			<div id="bar"></div>
			<div id="name">
				Lauren McManamon
			</div>


			<script>
				window.onload = function()
				{   				
					var bar = document.getElementById("bar");
    				var name = document.getElementById("name");
    				TweenLite.to(bar, 1, {width:"50vw"});
    				TweenLite.to(name, 1, {top:"48vh", delay:1});
    				//TweenLite.to(name, 3, {visibility:"visible", delay: 2});

    				TweenLite.to(name, 1, {opacity: 1, delay: 1.35});
				}
			</script>

		</section>
